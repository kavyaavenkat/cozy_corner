<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .checkout-container {
      max-width: 1200px;
      margin: 30px auto;
      display: flex;
      justify-content: space-between;
    }
    .checkout-form {
      flex: 0.65;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cart-summary {
      flex: 0.33;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cart-summary h4 {
      margin-bottom: 20px;
    }
    .cart-summary .list-group-item {
      display: flex;
      justify-content: space-between;
    }
    .cart-summary .total {
      font-weight: bold;
      font-size: 1.2em;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="checkout-container">
      <!-- Checkout Form -->
      <div class="checkout-form">
        <h3>Billing Information</h3>
        <form action="/submit_checkout" method="POST">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" required>
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="zip" name="zip" required>
          </div>
          <h3>Payment Information</h3>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
          </div>
          <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
          <button type="submit" class="btn btn-primary">Complete Purchase</button>
        </form>
      </div>

      <!-- Cart Summary -->
      <div class="cart-summary">
        <h4>Cart Summary</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <span>Comfy Classic 3-Seater Sofa</span>
            <span>₹10,000</span>
          </li>
          <li class="list-group-item">
            <span>Modern L-Shaped Sectional Sofa</span>
            <span>₹20,000</span>
          </li>
          <li class="list-group-item">
            <span>Oakwood Coffee Table</span>
            <span>₹4,299</span>
          </li>
          <li class="list-group-item">
            <span>Minimalist Study Desk</span>
            <span>₹5,999</span>
          </li>
          <li class="list-group-item">
            <span>Expandable Dining Table</span>
            <span>₹12,750</span>
          </li>
          <li class="list-group-item">
            <span>Comfy Rec Table</span>
            <span>₹5,299</span>
          </li>
        </ul>
        <hr>
        <div class="total">
          <span>Total: </span>
          <span>₹58,347</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
