<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - The Cozy Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5eee6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #8d6e63, #6d4c41);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #fff;
      font-size: 32px;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header img {
      height: 60px;
    }

    .container {
      max-width: 430px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #6d4c41;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form input[type="submit"] {
      background-color: #6d4c41;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #5a4036;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #6d4c41;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #4e342e;
      color: #f5eee6;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer .footer-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }

    footer svg {
      vertical-align: middle;
    }

    footer span, footer a {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #f5eee6;
      font-size: 14px;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://marketplace.canva.com/EAFwZMLu0Wc/1/0/1600w/canva-brown-and-white-minimalist-elegant-simple-home-decor-company-logo-onurdR-QAyo.jpg" alt="Logo" />
    <h1>The Cozy Corner</h1>
  </header>

  <div class="container">
    <h2>Create Account</h2>
    <form onsubmit="signupUser(event)">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="text" id="email" placeholder="Email or Mobile number" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <input type="submit" value="Create your account" />
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 The Cozy Corner. All rights reserved.</p>
    <div class="footer-icons">
      <span>
        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.464 15.464 0 0 0 6.59 6.59l2.2-2.2a1.003 1.003 0 0 1 1.11-.21c1.21.49 2.53.76 3.88.76.55 0 1 .45 1 1V20a1 1 0 0 1-1 1c-9.39 0-17-7.61-17-17a1 1 0 0 1 1-1h3.5c.55 0 1 .45 1 1 0 1.35.27 2.67.76 3.88a1.003 1.003 0 0 1-.21 1.11l-2.2 2.2z"/></svg>
        9876543210
      </span>
      <span>
        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z"/></svg>
        support@cozycorner.com
      </span>
      <span>
        <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
        Chennai, India
      </span>
      <a href="#">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M7.5 2C4.46 2 2 4.46 2 7.5v9C2 19.54 4.46 22 7.5 22h9c3.04 0 5.5-2.46 5.5-5.5v-9C22 4.46 19.54 2 16.5 2h-9zM12 7.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 0 1 12 7.5zm0 7.5a3 3 0 1 0-3-3 3 3 0 0 0 3 3zm5.25-7.88a1.12 1.12 0 1 0 1.13 1.13 1.12 1.12 0 0 0-1.13-1.13z"/></svg>
      </a>
    </div>
  </footer>

  <script>
    function signupUser(event) {
      event.preventDefault();
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      localStorage.setItem("FullName", fullname);
      localStorage.setItem("Email", email);
      localStorage.setItem("User", username);

      alert("Account created successfully! ");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
