<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Cozy Corner - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5eee6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #8d6e63, #6d4c41);
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      z-index: 1000;
    }

    header h1 {
      color: #fff;
      font-size: 36px;
      font-weight: 700;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header img {
      height: 60px;
      width: auto;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #6d4c41;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #5a4036;
    }

    .create-account {
      margin-top: 20px;
      font-size: 14px;
    }

    .create-account a {
      color: #6d4c41;
      text-decoration: none;
      font-weight: bold;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #4e342e;
      color: #f5eee6;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer svg {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://marketplace.canva.com/EAFwZMLu0Wc/1/0/1600w/canva-brown-and-white-minimalist-elegant-simple-home-decor-company-logo-onurdR-QAyo.jpg" alt="logo" />
    <h1>The Cozy Corner</h1>
  </header>

  <div class="container">
    <form onsubmit="loginuser(event)">
      <h2>Login</h2>
      <input type="text" id="username" required placeholder="Username" />
      <input type="password" required placeholder="Password" />
      <input type="submit" value="Login" />
    </form>

    <div class="create-account">
      New here? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <footer>
  <p>Â© 2025 The Cozy Corner. All rights reserved.</p>
  <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; align-items: center; margin-top: 10px;">

    <!-- Phone Icon -->
    <span style="display: flex; align-items: center; gap: 6px;">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.464 15.464 0 0 0 6.59 6.59l2.2-2.2a1.003 1.003 0 0 1 1.11-.21c1.21.49 2.53.76 3.88.76.55 0 1 .45 1 1V20a1 1 0 0 1-1 1c-9.39 0-17-7.61-17-17a1 1 0 0 1 1-1h3.5c.55 0 1 .45 1 1 0 1.35.27 2.67.76 3.88a1.003 1.003 0 0 1-.21 1.11l-2.2 2.2z"/>
      </svg>
      <span>9876543210</span>
    </span>

    <!-- Email Icon -->
    <span style="display: flex; align-items: center; gap: 6px;">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l8 5 8-5v10H4z"/>
      </svg>
      <span>support@cozycorner.com</span>
    </span>

    <!-- Location Icon -->
    <span style="display: flex; align-items: center; gap: 6px;">
      <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
      </svg>
      <span>Chennai, India</span>
    </span>

    <!-- Instagram -->
    <a href="#" style="color: #f5eee6;" aria-label="Instagram">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.5 2C4.46 2 2 4.46 2 7.5v9C2 19.54 4.46 22 7.5 22h9c3.04 0 5.5-2.46 5.5-5.5v-9C22 4.46 19.54 2 16.5 2h-9zM12 7.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 0 1 12 7.5zm0 7.5a3 3 0 1 0-3-3 3 3 0 0 0 3 3zm5.25-7.88a1.12 1.12 0 1 0 1.13 1.13 1.12 1.12 0 0 0-1.13-1.13z"/>
      </svg>
    </a>

    <!-- Facebook -->
    <a href="#" style="color: #f5eee6;" aria-label="Facebook">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M22 12A10 10 0 1 0 10.08 21.94v-6.29h-2.28V12h2.28V9.65c0-2.26 1.35-3.51 3.42-3.51.99 0 2.03.18 2.03.18v2.24h-1.14c-1.13 0-1.48.7-1.48 1.42V12h2.52l-.4 3.65h-2.12v6.29A10 10 0 0 0 22 12z"/>
      </svg>
    </a>

  </div>
</footer>


  <script>
    function loginuser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      localStorage.setItem("User", username);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
